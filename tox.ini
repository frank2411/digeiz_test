[flake8]
max-line-length = 130

[tox]
envlist = py36

[testenv:jenkins]
basepython = python3.6
setenv =
       TESTAPI_CONFIG_PATH=test_api.config.JenkinsTestConfig

[testenv]
deps=
  black
  flake8
  pytest
  pytest-runner
  pytest-factoryboy
  factory_boy
  coverage
  coverage-badge
  -rrequirements.txt
setenv =
       SECRET_KEY = testing
       TESTAPI_CONFIG_PATH=test_api.config.TestConfig
       FLASK_ENV = development
passenv = TESTAPI_CONFIG_PATH
commands=
  # black --check .
  flake8 test_api
  coverage erase
  coverage run --branch --source="." -m pytest -s --maxfail=1 {posargs}
  coverage report -m --skip-covered --show-missing --fail-under 100
  coverage-badge -fo coverage.svg
